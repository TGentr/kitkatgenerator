<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style> 
    .buttons{
text-align: center;}  
.remove{
    display: none;
} 
  div.elements{
        width: 100vw; }
    div.elements div{
        height: 20vw;
        width: 20vw;  
        
        text-align: center;
        position: absolute;
        top: 10vw;
        left:40vw;
        background-image: url(kitkat vegan.png); }
    </style>
</head>

<body>
    <div class="buttons">
    <button class="create">Dodaj</button>
    <button class="remove">Usuń</button></div>
    <div class="elements"></div>
    <script>
const btcAdd = document.querySelector("button.create")
const btcRemove = document.querySelector("button.remove")
const myDivParent = document.querySelector("div.elements")
let myIterator = 0

const CreateElement = function() { 
    let MyElement = document.createElement("div")
    myDivParent.appendChild(MyElement)
    btcRemove.style.display = "inline-block"
        btcAdd.innerHTML = "Dodaj"
      MyElement.style.cssText = `transform: rotate(${myIterator}deg)`
      
        myIterator+=20    
}

btcAdd.addEventListener("click", CreateElement)

btcRemove.addEventListener("click", function(){
            let i = 1
            let LastElement = document.querySelector(`div div:nth-last-child(${i})`)
            myDivParent.removeChild(LastElement)
            i++
            if(myDivParent.childElementCount == 0){
                btcAdd.innerHTML = "Stwórz"
                btcRemove.style.display = "none"
        }
        })

    </script>
</body>
</html>
